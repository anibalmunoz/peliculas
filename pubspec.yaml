name: peliculas
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  card_swiper: ^3.0.1
  http: ^1.2.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.16
  flutter_lints: ^2.0.0

# To update icon need to run "flutter pub run flutter_launcher_icons:main"
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/movie-icon.png"
  adaptive_icon_background: "#313131"
  adaptive_icon_foreground: "assets/icon/movie-icon.png"

# Run commands to generate splash screen
# 1) flutter clean
# 2) flutter pub get
# 3) flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#313131"
  image: assets/icon/movie-icon.png

flutter:
  uses-material-design: true

  assets:
    - assets/
